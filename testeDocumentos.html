<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="scriptDocumentos.js"></script>
		<title>JS Examples</title>
	</head>
	<body>
		<p>Nome:</p>
		<input type="text" name="nome" id="nome" placeholder="Digite seu nome"/>
		<br>
		
		<p>Sobrenome:</p>
		<input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"/>
		<br>
		
		<p>CPF sem pontos:</p>
		<input type="text" maxlength="11" id="cpf" placeholder="Digite seu CPF"/>
		<button onclick="formatandoCPFSemPontos();"> Formatar CPF com pontos</button>
		<br>
		
		<p>CPF com pontos:</p>
		<input type="text" maxlength="14" id="cpf" placeholder="Digite seu CPF"/>
		<button onclick="formatandoCPFComPontos();"> Formatar CPF sem pontos</button>
		<br>
		<input type="button" value="Exibir Nome" id="btn-exibir-nome" onclick="imprimirNomeCompleto();"/>
	
	</body>
</html>
